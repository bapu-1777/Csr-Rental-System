<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Car Rental System</title>
</head>
<body class="d-flex min-vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col">
                <header>
                    <h1 class="text-center">Car Rental System</h1>
                    <nav class="text-center">
                        <a class="btn btn-primary me-2" href="{{ url_for('index') }}" role="button">Home</a>
                        <a class="btn btn-primary me-2" href="{{ url_for('login') }}" role="button">Admin Login</a>
                    </nav>                    
                </header>

                <main>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="flash-messages">
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    {% block content %}
                        <!-- Content will be replaced by other templates -->
                    {% endblock %}
                </main>

                <footer>
                    <p class="text-center">&copy; Car Rental System 2023</p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
