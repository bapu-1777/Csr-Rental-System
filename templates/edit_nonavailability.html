{% extends 'base.html' %}

{% block content %}
    <h2>Edit Nonavailability</h2>
    <p>Update the details for the nonavailability entry:</p>
    <form action="{{ url_for('edit_nonavailability', entry_id=entry[0]) }}" method="post">
        <label for="car_id">Car ID:</label>
        <input type="number" id="car_id" name="car_id" value="{{ entry[1] }}" required>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ entry[2] }}" required>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ entry[3] }}" required>

        <input type="submit" value="Update Nonavailability">
    </form>
{% endblock %}
