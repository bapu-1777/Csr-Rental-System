{% extends 'base.html' %}

{% block content %}
    <h2>Add a Car</h2>
    <p>Fill in the details below to add a new car:</p>
    <form action="{{ url_for('add_car') }}" method="post">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="daily_rate">Daily Rate:</label>
        <input type="number" step="0.01" id="daily_rate" name="daily_rate" required>

        <label for="weekly_rate">Weekly Rate:</label>
        <input type="number" step="0.01" id="weekly_rate" name="weekly_rate" required>

        <label for="owner_type">Owner Type:</label>
        <input type="text" id="owner_type" name="owner_type" required>

        <label for="owner_name">Owner Name:</label>
        <input type="text" id="owner_name" name="owner_name" required>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" required>

        <label for="transmission_type">Transmission Type:</label>
        <input type="text" id="transmission_type" name="transmission_type" required>

        <label for="fuel_type">Fuel Type:</label>
        <input type="text" id="fuel_type" name="fuel_type" required>

        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage" required>

        <input type="submit" value="Add Car">
    </form>
{% endblock %}
