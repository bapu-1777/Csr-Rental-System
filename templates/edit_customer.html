{% extends 'base.html' %}

{% block content %}
    <h2>Edit Customer</h2>
    <p>Update the details for the customer:</p>
    <form action="{{ url_for('edit_customer', customer_id=customer[0]) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ customer[1] }}" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ customer[2] }}" required>

        <label for="is_business">Is Business:</label>
        <input type="checkbox" id="is_business" name="is_business" {% if customer[3] %}checked{% endif %}>

        <input type="submit" value="Update Customer">
    </form>
{% endblock %}
