{% extends 'base.html' %}

{% block content %}
    <h2>New Rental</h2>
    <form action="{{ url_for('add_rental') }}" method="post">
        <label for="rental_type">Rental Type:</label>
        <select name="rental_type" id="rental_type">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
        </select>
        <label for="no_of_days">No. of Days:</label>
        <input type="number" name="no_of_days" id="no_of_days" required>
        <label for="no_of_weeks">No. of Weeks:</label>
        <input type="number" name="no_of_weeks" id="no_of_weeks" required>
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" required>
        <label for="return_date">Return Date:</label>
        <input type="date" name="return_date" id="return_date" required>
        <label for="customer_id">Customer ID:</label>
        <input type="number" name="customer_id" id="customer_id" required>
        <label for="car_id">Car ID:</label>
        <input type="number" name="car_id" id="car_id" required>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
